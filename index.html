<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Cloud Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf2f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2d9cdb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #2d9cdb;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Android Cloud</h1>
    </header>
    <main>
        <p>Manage your Android devices and apps directly from the cloud. Simple. Fast. Secure.</p>
        <button>Get Started</button>
    </main>
</body>
</html>
